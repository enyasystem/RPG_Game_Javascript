<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPG - Dragon Repeller</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <div id="stats">
                <span class="stats">XP: <strong id="xpText">0</strong></span>
                <span class="stats">Health: <strong id="xpText">100</strong></span>
                <span class="stats">Gold: <strong id="xpText">50</strong></span>
            </div>
            <div id="controls">
                <button id="button1">Go to Store</button>
                <button id="button2">Go to Cave</button>
                <button id="button3">Go to Dragon</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monterHealth"></span></strong></span>
            </div>
            <div id="text">Welcome to Dragon Repeller, You must defeat the dragon that is preventing people from leaving the town. You are in the town square, Where do you want to 
                go? Use the buttons above.
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
